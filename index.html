<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <div class="circle">
            <video class="animated-video" id="myVideo" loop style="display: none;">
                <source src="animacion/a_drawing of a brain enlarging.mp4" type="video/mp4">
                Tu navegador no soporta la reproducci√≥n de videos.
            </video>
        </div>
        <button id="startButton" onclick="startVideo()">INGRESAR</button>
    </div>
    <script>
        function startVideo() {
            const startButton = document.getElementById("startButton");
            startButton.style.display = "none";
            const video = document.querySelector(".animated-video");
            video.style.display = "block";
            video.play();
        }
    </script>
</body>
</html>
