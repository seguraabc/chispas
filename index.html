<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container1">
        <div class="circle">
            <video class="animated-video" id="myVideo" loop>
                <source src="animacion/a_drawing of a brain enlarging.mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de videos.
            </video>
        </div>
        <div class="image-container centered">
            <img class="hidden-image shrink" src="images/isologo.png" alt="Imagen oculta" >
        </div>
        <button id="startButton" onclick="startVideo()">INGRESAR</button>
    </div>
    <script>
        // Cuando se hace clic en el botón "INGRESAR"
        function startVideo() {
            const startButton = document.getElementById("startButton");
            startButton.style.display = "none";

            const video = document.querySelector(".animated-video");
            video.style.display = "block";
            video.classList.add("zoom-in");

            setTimeout(function() {
                const hiddenImage = document.querySelector(".hidden-image");
                hiddenImage.classList.add("visible");
                video.classList.add("disappear");
                hiddenImage.classList.add("shrink");
            }, 5000); // 5 segundos de retraso
        }

    </script>
</body>
</html>
