<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cerebro</title>
</head>
<body>
    <div class="container1">
        <div class="circle">
            <video class="animated-video" id="myVideo" loop>
                <source src="animacion/a_drawing of a brain enlarging.mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de videos.
            </video>
        </div>
        <div class="image-container centered">
            <img class="hidden-image shrink" src="images/isologo.png" alt="Imagen oculta" >
        </div>
        <button id="startButton" onclick="startVideo()">INGRESAR</button>
    </div>
    <script>

        
        // Cuando se hace clic en el botón "INGRESAR"
        function startVideo() {
            const startButton = document.getElementById("startButton");
            startButton.style.display = "none";

            const video = document.querySelector(".animated-video");
            video.style.display = "block";
            video.classList.add("zoom-in");

            setTimeout(function() {
                const hiddenImage = document.querySelector(".hidden-image");
                hiddenImage.classList.add("visible");
                video.classList.add("disappear");
                hiddenImage.classList.add("shrink");
            }, 3000); // 3 segundos de retraso
        }
        // Espera a que todas las transiciones hayan terminado
        const elementsWithTransitions = document.querySelectorAll(".animated-video, .hidden-image");
        let transitionsEnded = 0;

        elementsWithTransitions.forEach(element => {
            element.addEventListener("transitionend", () => {
                transitionsEnded++;

                // Cuando todas las transiciones han terminado
                if (transitionsEnded === elementsWithTransitions.length) {
                    // Redirige a la página "menu.html" después de un tiempo (por ejemplo, 2 segundos)
                    setTimeout(function() {
                        window.location.href = "menu.html";
                    }, 500); // 500 milisegundos = 1/2 segundo
                }
            });
        });          
    </script>
</body>
</html>
